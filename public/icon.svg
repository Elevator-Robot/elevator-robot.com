<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Robot/Elevator Icon -->
  <g transform="translate(128, 128)">
    <!-- Elevator shaft -->
    <rect x="64" y="32" width="128" height="224" rx="8" fill="white" opacity="0.9"/>
    <rect x="72" y="40" width="112" height="208" rx="4" fill="#1E40AF"/>
    
    <!-- Elevator car -->
    <rect x="80" y="120" width="96" height="80" rx="4" fill="white"/>
    <rect x="88" y="128" width="80" height="64" rx="2" fill="#3B82F6"/>
    
    <!-- Robot elements -->
    <circle cx="112" cy="150" r="8" fill="white"/>
    <circle cx="144" cy="150" r="8" fill="white"/>
    <rect x="120" y="165" width="16" height="8" rx="4" fill="white"/>
    
    <!-- Elevator buttons -->
    <circle cx="200" cy="80" r="6" fill="white" opacity="0.8"/>
    <circle cx="200" cy="100" r="6" fill="white" opacity="0.8"/>
    <circle cx="200" cy="120" r="6" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">ER</text>
</svg>
