version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    postBuild:
      commands:
        - echo "Backend deployed successfully"
        - echo "Checking for amplify_outputs.json"
        - ls -la amplify_outputs* || echo "amplify_outputs.json not found"

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - echo "Setting up amplify configuration for frontend"
        - |
          if [ -f "amplify_outputs.json" ]; then
            echo "✅ Found amplify_outputs.json, copying to public directory"
            cp amplify_outputs.json public/
          else
            echo "⚠️  amplify_outputs.json not found"
            echo "Creating placeholder file to avoid 404 errors"
            echo '{"error": "Configuration not available"}' > public/amplify_outputs.json
          fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
