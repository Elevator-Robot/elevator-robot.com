version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - "npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID"
    postBuild:
      commands:
        - "npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID"
        - echo "Backend deployed successfully"

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - cp amplify_outputs.json dist/ || echo "amplify_outputs.json not found"
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
