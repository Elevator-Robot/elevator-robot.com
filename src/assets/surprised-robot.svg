<?xml version="1.0" encoding="UTF-8"?>
<svg id="bot2SVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220" role="img" aria-labelledby="bot2Title bot2Desc">
  <title id="bot2Title">Premium Robot</title>
  <desc id="bot2Desc">High-quality robot with sophisticated shocked reaction!</desc>

  <defs>
    <filter id="softShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="innerShadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="bodyGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <style>
      svg { cursor: pointer; }
      .stroke2 { stroke: #374151; stroke-width: 2; }
      .body2 { fill: url(#bodyGradient2); }
      .accent2 { fill: url(#accentGradient2); }
      .eyeWhite2 { fill: #ffffff; stroke: #1f2937; }
      .pupil2 { fill: #1f2937; }
      .highlight2 { fill: #ffffff; opacity: 0.6; }
    </style>
  </defs>

  <!-- Background with subtle gradient -->
  <circle cx="150" cy="110" r="92" fill="url(#accentGradient2)" opacity="0.12"/>

  <!-- Main body group with sophisticated shock animation -->
  <g id="sophisticatedShock">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0;-3 -8;2 -5;-1 -3;0 0"
      dur="0.8s"
      begin="bot2SVG.click"
    />
    
    <!-- Elegant dual antennas with orbs -->
    <g filter="url(#softShadow2)">
      <line x1="125" y1="65" x2="115" y2="40" class="stroke2" stroke-linecap="round">
        <animate attributeName="stroke-width" values="2;4;2" dur="0.8s" begin="bot2SVG.click"/>
      </line>
      <line x1="175" y1="65" x2="185" y2="40" class="stroke2" stroke-linecap="round">
        <animate attributeName="stroke-width" values="2;4;2" dur="0.8s" begin="bot2SVG.click"/>
      </line>
      
      <!-- Glowing orbs -->
      <circle cx="115" cy="40" r="8" class="accent2" stroke="#374151" stroke-width="2">
        <animate attributeName="r" values="8;12;8" dur="0.8s" begin="bot2SVG.click"/>
      </circle>
      <circle cx="185" cy="40" r="8" class="accent2" stroke="#374151" stroke-width="2">
        <animate attributeName="r" values="8;12;8" dur="0.8s" begin="bot2SVG.click"/>
      </circle>
      
      <!-- Highlight on orbs -->
      <circle cx="118" cy="37" r="3" class="highlight2"/>
      <circle cx="188" cy="37" r="3" class="highlight2"/>
    </g>

    <!-- Sophisticated rounded rectangular head with beveled edges -->
    <g filter="url(#softShadow2)">
      <rect x="95" y="65" width="110" height="80" rx="25" class="body2" stroke="#374151" stroke-width="3"/>
      <rect x="100" y="70" width="100" height="70" rx="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
      
      <!-- Top highlight -->
      <ellipse cx="150" cy="80" rx="45" ry="8" class="highlight2"/>
    </g>

    <!-- Premium LED-style eyes -->
    <g id="premiumEyes">
      <!-- Eye housings -->
      <rect x="115" y="90" width="20" height="16" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
      <rect x="165" y="90" width="20" height="16" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
      
      <!-- LED screens -->
      <rect x="118" y="93" width="14" height="10" rx="5" class="eyeWhite2" stroke-width="1">
        <animate attributeName="height" values="10;16;10" dur="0.8s" begin="bot2SVG.click"/>
        <animate attributeName="y" values="93;90;93" dur="0.8s" begin="bot2SVG.click"/>
      </rect>
      <rect x="168" y="93" width="14" height="10" rx="5" class="eyeWhite2" stroke-width="1">
        <animate attributeName="height" values="10;16;10" dur="0.8s" begin="bot2SVG.click"/>
        <animate attributeName="y" values="93;90;93" dur="0.8s" begin="bot2SVG.click"/>
      </rect>
      
      <!-- Pupils with glow effect -->
      <circle cx="125" cy="98" r="4" class="accent2">
        <animate attributeName="r" values="4;2;4" dur="0.8s" begin="bot2SVG.click"/>
      </circle>
      <circle cx="175" cy="98" r="4" class="accent2">
        <animate attributeName="r" values="4;2;4" dur="0.8s" begin="bot2SVG.click"/>
      </circle>
      
      <!-- Pupil highlights -->
      <circle cx="126" cy="96" r="1.5" class="highlight2"/>
      <circle cx="176" cy="96" r="1.5" class="highlight2"/>
      
      <!-- Shock effect - electric arcs -->
      <g stroke="#fbbf24" stroke-width="2" fill="none" opacity="0">
        <animate attributeName="opacity" values="0;1;0.5;1;0" dur="0.8s" begin="bot2SVG.click"/>
        <path d="M105 85 Q100 80 95 85 Q90 90 95 95"/>
        <path d="M195 85 Q200 80 205 85 Q210 90 205 95"/>
      </g>
    </g>

    <!-- Sophisticated mouth with depth -->
    <g>
      <ellipse cx="150" cy="120" rx="0" ry="0" fill="#374151">
        <animate attributeName="rx" values="0;15;0" dur="0.8s" begin="bot2SVG.click"/>
        <animate attributeName="ry" values="0;12;0" dur="0.8s" begin="bot2SVG.click"/>
      </ellipse>
      <ellipse cx="150" cy="118" rx="0" ry="0" class="highlight2">
        <animate attributeName="rx" values="0;12;0" dur="0.8s" begin="bot2SVG.click"/>
        <animate attributeName="ry" values="0;8;0" dur="0.8s" begin="bot2SVG.click"/>
      </ellipse>
    </g>

    <!-- Premium body with sophisticated details -->
    <g filter="url(#softShadow2)">
      <rect x="95" y="145" width="110" height="50" rx="20" class="body2" stroke="#374151" stroke-width="3"/>
      <rect x="100" y="150" width="100" height="40" rx="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
      
      <!-- Control panel -->
      <rect x="130" y="160" width="40" height="20" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
      <circle cx="140" cy="170" r="3" class="accent2"/>
      <circle cx="150" cy="170" r="3" class="accent2"/>
      <circle cx="160" cy="170" r="3" class="accent2"/>
      
      <!-- Panel highlights -->
      <circle cx="141" cy="168" r="1" class="highlight2"/>
      <circle cx="151" cy="168" r="1" class="highlight2"/>
      <circle cx="161" cy="168" r="1" class="highlight2"/>
    </g>

    <!-- Elegant shock indicators -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;1;0.7;1;0" dur="0.8s" begin="bot2SVG.click"/>
      <text x="220" y="70" fill="url(#accentGradient2)" font-size="24" font-weight="bold" font-family="Arial">!</text>
      <text x="60" y="80" fill="url(#accentGradient2)" font-size="20" font-weight="bold" font-family="Arial">!</text>
    </g>
  </g>
</svg>
